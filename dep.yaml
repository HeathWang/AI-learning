      #   version: "2023-03-15-preview"
      #   deploymentName: 4_0124Preview
      #   models:
      #     gpt-4:
      #       deploymentName: 4_0124Preview
      #       version: "2023-03-15-preview"
      - group: "my-eastus-gpt3"
        apiKey: "${EASTUS_API_KEY}"
        instanceName: "${EASTINSTANCE}"
        version: "2023-03-15-preview"
        deploymentName: gpt35_turbo_0613_4k
        models:
          gpt-35-turbo:
            deploymentName: gpt35_turbo_0613_4k
            version: "2023-03-15-preview"

